<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
      <div class="container task2">
        <h1>TASK 2</h1>
        <p> Write a function that will return the average of the given array rounded down to its nearest integer.</p>
        <p>Example array: 12, 11, 11, 18, 18, 7, 9</p>
        <form class="row g-3">
            <div class="col-auto">
                <input type="string" class="form-control" id="array" placeholder="Enter array">
            </div>
            <div class="col-auto">
                <button id="submit" type="submit" class="btn btn-primary mb-3" onclick="round(event, 'array')">Confirm</button>
            </div>
        </form>
        <div id="result"></div>
      </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
